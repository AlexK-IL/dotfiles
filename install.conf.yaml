- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    /etc/cdmrc: cdmrc
    ~/.shell:
    ~/.zsh:
    ~/.zshrc:
    ~/.zprofile:
    ~/.local/share/konsole:
    ~/.config/wal/templates: wal/templates
    ~/.Xresources:
    ~/.xres:
    ~/.gitconfig:
    ~/.tmux:
    ~/.tmux.conf:
    ~/.gnupg/gpg.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.config/locale.conf:
    ~/.config/mpv:
    ~/.config/ranger/rc.conf: ranger/rc.conf
    ~/.config/ranger/commands.py: ranger/commands.py
    ~/.config/ranger/rifle.conf: ranger/rifle.conf
    ~/.local/share/applications/transmission-remote-cli.desktop: desktop_entries/transmission-remote-cli.desktop

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [update-desktop-database ~/.local/share/applications]
