- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/.xinitrc:
    ~/.cdmrc: cdmrc/local
    /etc/cdmrc: cdmrc/system
    /etc/hostname:
    ~/.zshrc:
    ~/.zprofile:
    ~/.local/share/konsole:
    ~/.config/wal/templates: wal/templates
    ~/.Xresources:
    ~/.xres:
    ~/.gitconfig:
    ~/.ssh/config: sshconfig
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.config/mpv:
    ~/.config/i3/config: i3config
    ~/.config/polybar:
    ~/.gtkrc-2.0: gtk/gtkrc-2.0
    ~/.config/gtk/settings.ini: gtk/gtk-3.0.settings.ini
    ~/.local/share/applications/transmission-remote-cli.desktop: desktop_entries/transmission-remote-cli.desktop
    ~/bg.jpg:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [mkdir -p ~/gitprojects, Creating gitprojects folder ]
    - [mkdir -p ~/mnt, Creating ~/mnt folder for mounting ]
