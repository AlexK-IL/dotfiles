- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/.xinitrc:
    ~/.cdmrc: cdmrc/local
    /etc/cdmrc: cdmrc/system
    /etc/hostname:
    ~/.zshrc:
    ~/.zprofile:
    ~/.local/share/konsole:
    ~/.config/wal/templates: wal/templates
    ~/.Xresources:
    ~/.xres:
    ~/.xbindkeysrc:
    ~/.gitconfig:
    ~/.ssh/config: sshconfig
    ~/.tmux.conf: tmux/tmux.conf
    ~/.gnupg/gpg.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.config/locale.conf:
    ~/.config/mpv:
    ~/.config/ranger/rc.conf: ranger/rc.conf
    ~/.config/ranger/commands.py: ranger/commands.py
    ~/.config/ranger/rifle.conf: ranger/rifle.conf
    ~/.config/i3/config: i3config
    ~/.config/polybar:
    ~/.local/share/applications/transmission-remote-cli.desktop: desktop_entries/transmission-remote-cli.desktop
    ~/bg.jpg:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [mkdir -p ~/gitprojects, Creating gitprojects folder ]
    - [mkdir -p ~/mnt, Creating ~/mnt folder for mounting ]
